spring.application.name=portfolio-backend

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/portfolio_DB?autoReconnect=true&createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=dev_user
spring.datasource.password=dev_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configurations (optional, but commonly used)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
